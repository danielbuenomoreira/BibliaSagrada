<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Sagrada</title>
    <link rel="stylesheet" href="arquivos/style.css">
</head>
<body>
    <div id="container-principal">

        <aside id="lista-livros">
            <header>
                <h1>Bíblia Sagrada</h1>
                <div class="selecao-versao">
                    <label for="versao-select">Versão:</label>
                    <select id="versao-select">
                        <option value="ara">ARA (Almeida Revista e Atualizada)</option>
                        <option value="naa">NAA (Nova Almeida Atualizada)</option>
                        <option value="nvi">NVI (Nova Versão Internacional)</option>
                        <option value="acf">ACF (Almeida Corrigida e Fiel)</option>
                    </select>
                </div>
            </header>
            <div class="listas-testamentos">
                <div class="lista-container">
                    <h2>Velho Testamento</h2>
                    <ul id="lista-vt"></ul>
                </div>
                <div class="lista-container">
                    <h2>Novo Testamento</h2>
                    <ul id="lista-nt"></ul>
                </div>
            </div>
        </aside>

        <main id="conteudo-principal">
            
            <button id="btn-toggle-menu" aria-label="Mostrar menu de livros">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div id="boas-vindas">
                <h2>Bem-vindo!</h2>
                <p>Selecione um livro na lista ao lado para começar a leitura.</p>
                <p><small>Desenvolvido por Daniel Moreira<br>@danielmoreiraprogramador</small></p>
            </div>

            <div id="exibicao-capitulo" class="hidden">
                <header class="cabecalho-capitulo">
                    <h2 id="titulo-capitulo"></h2>
                    <div class="controle-capitulo">
                        <label for="input-capitulo">Capítulo:</label>
                        <input type="number" id="input-capitulo" min="1">
                        <button id="ir-capitulo-btn">Ir</button>
                    </div>
                </header>

                <div id="texto-biblico"></div>

                <footer id="navegacao-capitulos">
                    <button id="btn-anterior" class="hidden">Capítulo Anterior</button>
                    <button id="btn-proximo" class="hidden">Próximo Capítulo</button>
                </footer>
            </div>
        </main>
    </div>

    <script src="arquivos/script.js"></script>
</body>
</html>
